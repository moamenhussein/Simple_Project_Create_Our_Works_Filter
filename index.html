<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- font-awesome The iconic -->
    <!-- font awesome library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Render all Element Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!--Main Framework css-->
    <link rel="stylesheet" href="css/framework.css" />
    <!-- Main Template css file -->
    <link rel="stylesheet" href="css/master.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Open+Sans:wght@300;500;600;800&family=Poppins:ital,wght@0,100;0,200;0,400;0,600;1,100;1,200&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>To Do App With Local Storage</title>
  </head>
  <body>
    <ul class="switcher">
      <li class="active" data-cat=".all">All Work</li>
      <li data-cat=".web">Web</li>
      <li data-cat=".gfx">Graphic</li>
      <li data-cat=".marketing">Marketing</li>
    </ul>
    <div class="gallery">
      <img class="all web" src="https://via.placeholder.com/150/F00/FFF?text=Web" alt="" />
      <img class="all web" src="https://via.placeholder.com/150/F00/FFF?text=Web" alt="" />
      <img class="all gfx" src="https://via.placeholder.com/150/00F/FFF?text=Graphic" alt="" />
      <img class="all gfx" src="https://via.placeholder.com/150/00F/FFF?text=Graphic" alt="" />
      <img class="all marketing" src="https://via.placeholder.com/150/000/FFF?text=Marketing" alt="" />
      <img class="all web" src="https://via.placeholder.com/150/F00/FFF?text=Web" alt="" />
      <img class="all web" src="https://via.placeholder.com/150/F00/FFF?text=Web" alt="" />
      <img class="all marketing" src="https://via.placeholder.com/150/000/FFF?text=Marketing" alt="" />
      <img class="all marketing" src="https://via.placeholder.com/150/000/FFF?text=Marketing" alt="" />
      <img class="all gfx" src="https://via.placeholder.com/150/00F/FFF?text=Graphic" alt="" />
    </div>
    <script src="main.js"></script>
